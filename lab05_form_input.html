<body>
    <h1>1. form & input </h1>
    <h2>1-1. input : text</h2>
    <form action="">
        텍스트를 입력하세요 : <br>
        <input type="text">
    </form>

    <hr>
    <h2>1-2. input: password</h2>
    <form action="">
        ID : <br>
        <input type="text"><br>
        PW : <br> <input type="password"><br>
    </form>

    <hr>
    <h2>1-3. input : radio</h2>
    <form action="">
        <input type="radio" name="radio">라디오 1 <br>
        <input type="radio" name="radio" value="라디오 1">라디오 2 <br>
        <!-- value값이 서버로 넘어감. name은 모두 radio로 통일해야하고 value값을 조정해야함 -->
        <input type="radio" name="radio">라디오 3 <br>
        <input type="radio" name="radio">라디오 4 <br>
    </form>

    <hr>
    <h2>1-4. input : checkbox</h2>
    <form action="">
        <input type="checkbox" name="check" value=""> 체크박스 1<br>
        <input type="checkbox" name="check" value=""> 체크박스 2<br>
        <input type="checkbox" name="check" value=""> 체크박스 3<br>
        <input type="checkbox" name="check" value="" disabled> 체크박스 4<br>

    </form>

    <hr>
    <h2>1-5. select</h2>
        <select name="" id="">
            <option value="">선택 1</option>
            <option value="">선택 2</option>
            <option value="" selected>선택 3</option>
            <option value="">선택 4</option>
        </select>

    <br><br><br><br><br><hr>
    <h2>1-6. button</h2>
        <button type="button" onclick="">
            버튼을 눌러주세요       
        </button>

    <hr> 
    <h2>1-7. input : submit</h2>    
        <form action="https://www.google.com/search">
            텍스트를 입력하세요 : <br>
            <input type="text" name="query"> <br>
            <input type="submit" value="전송">
        </form>

    <br><hr><br>
